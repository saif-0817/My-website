<div class="section">
    <div class="text-center pb-5">
        <p class="top-title text-lighter">Consulting
        </p>
        <h2 class="big-title">Empowering your business to expand and thrive
        </h2>
    </div>
<div class="row row-cols-1 row-cols-md-3 g-4">
    @for (card of detailsCard; track $index) {
  <div class="col">
    <div class="card border border-0">
      <div class="card-body text-center">
          <img src={{card.images}} class="img-fluid" alt={{card.cardTitle}}>
        <h5 class="card-title py-3">{{card.cardTitle}}</h5>
        <p class="card-text text-lighter">{{card.cardText}}</p>
      </div>
    </div>
  </div>
  }
</div>

</div>
