<div class="section">
    <div class="container-fluid">
        <div class="d-flex flex-wrap flex-md-wrap flex-lg-nowrap justify-content-between">
            <div *ngFor="let counter of counters">
                <h3 class="counter-title  mb-2 mb-lg-0 text-center">{{counter.title}}</h3>
                <p class="counter-text  text-center">{{counter.text}}</p>
            </div>
        </div>
    </div>
</div>
